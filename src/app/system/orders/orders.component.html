

<header>
    <p class="text-4xl font-light">Order History</p>
</header>

<section class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let order" class="uppercase">{{order?.id}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let order">
                <span>
                    {{order?.simpleDate}}
                </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let order; columns: tableColumns;" 
            class="" style="cursor: pointer;" (click)="viewOrder(order.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 25, 50, 100, 1000]" showFirstLastButtons></mat-paginator>

</section>
