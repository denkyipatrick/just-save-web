
<section class="flex flex-col items-center space-y-4">
    <div class="w-full text-red-500 font-medium self-start 
        flex items-center justify-between">
        <span class="flex items-center text-gray-800 space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="text-gray-800 fill-current"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000">
            <g>
              <rect fill="none" height="24" width="24"/>
            </g>
            <g>
              <g>
                <path d="M5,5h2v1c0,1.1,0.9,2,2,2h6c1.1,0,2-0.9,2-2V5h2v5h2V5c0-1.1-0.9-2-2-2h-4.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H5 C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6v-2H5V5z M12,3c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,3,12,3z"/>
                <path d="M21.75,12.25c-0.41-0.41-1.09-0.41-1.5,0L15.51,17l-2.26-2.25c-0.41-0.41-1.08-0.41-1.5,0l0,0c-0.41,0.41-0.41,1.09,0,1.5 l3.05,3.04c0.39,0.39,1.02,0.39,1.41,0l5.53-5.54C22.16,13.34,22.16,12.66,21.75,12.25z"/>
              </g>
            </g>
          </svg>
          <p>Inventory</p>
        </span>
        <button tabindex="-1" mat-icon-button
          class="bg-red-50 flex items-center justify-center"
            (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="fill-current"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000">
                <path d="M0 0h24v24H0V0z"
                  fill="none"/>
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
            </svg>
        </button>
    </div>

    <div class="text-center">
        <h2>Create A New Stock Entry</h2>
        <p class="text-gray-500 text-sm">
            A new stock entry will be added to your stock entry history.<br />
            You can add any item to your newly created stock.
        </p>
    </div>
    
    <section>
        <form [formGroup]="form" (ngSubmit)="createStock()">
            <div style="width: 80px; height: 80px; border-radius: 100%;" 
                class="relative mx-auto flex items-center justify-center bg-gray-200">
                <!-- <mat-icon class="material-icons-outlined">inventory_2</mat-icon> -->
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="text-gray-800 fill-current"
                  enable-background="new 0 0 24 24"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000">
                  <g>
                    <rect fill="none" height="24" width="24"/>
                  </g>
                  <g>
                    <g>
                      <path d="M5,5h2v1c0,1.1,0.9,2,2,2h6c1.1,0,2-0.9,2-2V5h2v5h2V5c0-1.1-0.9-2-2-2h-4.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H5 C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6v-2H5V5z M12,3c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,3,12,3z"/>
                      <path d="M21.75,12.25c-0.41-0.41-1.09-0.41-1.5,0L15.51,17l-2.26-2.25c-0.41-0.41-1.08-0.41-1.5,0l0,0c-0.41,0.41-0.41,1.09,0,1.5 l3.05,3.04c0.39,0.39,1.02,0.39,1.41,0l5.53-5.54C22.16,13.34,22.16,12.66,21.75,12.25z"/>
                    </g>
                  </g>
                </svg>
            </div>
            <!-- <mat-form-field appearance="outline" style="font-size: .8rem;"
                class="mt-2">
                <mat-label>Select Branch</mat-label>
                <mat-select required formControlName="branchId">
                    <mat-option *ngFor="let branch of branches" [value]="branch.id">
                        {{branch?.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            <div class="flex items-center justify-center mt-4">
        
                <button tabindex="-1" mat-raised-button 
                    color="primary" 
                    [disabled]="isCreating"
                    class="inline-block my-2 mr-2">
                    <span class="flex items-center space-x-2">
                      <span>CONTINUE</span>
                      <svg xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 0 24 24"
                        width="24px"
                        fill="#FFF">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                      </svg>
                    </span>
                </button> &nbsp; 
                <mat-spinner *ngIf="isCreating" 
                  [diameter]="20" class="absolute justify-self-end">
                </mat-spinner>
            </div>
        </form>
    </section>
</section>
