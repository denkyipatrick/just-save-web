<section style="width: 500px; max-width: 100%;">
    <header class="space-y-4">
        <span class="flex items-center justify-between space-x-4">
          <span class="flex items-center text-gray-800 space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="text-gray-800 fill-current"
              enable-background="new 0 0 24 24"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000">
              <g>
                <rect fill="none" height="24" width="24"/>
              </g>
              <g>
                <g>
                  <path d="M5,5h2v1c0,1.1,0.9,2,2,2h6c1.1,0,2-0.9,2-2V5h2v5h2V5c0-1.1-0.9-2-2-2h-4.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H5 C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6v-2H5V5z M12,3c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,3,12,3z"/>
                  <path d="M21.75,12.25c-0.41-0.41-1.09-0.41-1.5,0L15.51,17l-2.26-2.25c-0.41-0.41-1.08-0.41-1.5,0l0,0c-0.41,0.41-0.41,1.09,0,1.5 l3.05,3.04c0.39,0.39,1.02,0.39,1.41,0l5.53-5.54C22.16,13.34,22.16,12.66,21.75,12.25z"/>
                </g>
              </g>
            </svg>
            <p>Inventory</p>
          </span>
          <button tabindex="-1" mat-icon-button
            class="bg-red-100 flex items-center justify-center"
              (click)="closeDialog()">
              <svg xmlns="http://www.w3.org/2000/svg"
                class="text-red-600 fill-current mx-auto"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000">
                <path d="M0 0h24v24H0V0z"
                  fill="none"/>
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
              </svg>
          </button>
        </span>
    </header>

    <section class="space-y-4">
        <span>
            <p class="text-lg">Enter Quantity</p>
        </span>
        <section class="flex items-center justify-between space-x-4">
            <span>
                <p class="text-gray-600 text-xs">Item</p>
                <p class="text-lg">{{product?.name}}</p>
            </span>
            <span class="text-right">
                <p class="text-gray-600 text-xs">Lookup Key</p>
                <p class="text-lg">{{product?.lookupKey}}</p>
            </span>
        </section>
        <form [formGroup]="form" (ngSubmit)="createStockItem()">
            <span class="flex items-start justify-between space-x-4">
                <mat-form-field appearance="outline"
                    class="w-9/12">
                    <mat-label>Type Quantity</mat-label>
                    <input #quantityBox matInput required type="number"
                        formControlName="quantity" />
                    <mat-error *ngIf="!quantityBox.value">
                        Enter the quantity for this item.
                    </mat-error>
                </mat-form-field>

                <span class="flex items-center space-x-2">
                    <button mat-raised-button style="margin-top: .5rem;
                        padding-top: 3px; padding-bottom: 3px;"
                        color="primary" class="mt-2 py-1"
                        [disabled]="isCreatingStockItem">
                        <span>CONTINUE</span>&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg"
                          height="24px"
                          class="text-white fill-current mr-2 mx-auto inline-block"
                          viewBox="0 0 24 24"
                          width="24px"
                          fill="#000000">
                          <path d="M0 0h24v24H0z" fill="none"/>
                          <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/> </svg>
                    </button>
                    <mat-spinner *ngIf="isCreatingStockItem"
                        [diameter]="25">
                    </mat-spinner>
                </span>                
            </span>
        </form>
    </section>

    <footer>
        <span class="flex items-start justify-between space-x-4">
            <p class="text-red-600 text-xs">
            </p>
        </span>
    </footer>
</section>
