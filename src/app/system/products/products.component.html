
<app-loader 
    *ngIf="isFetchingProducts"
    loaderText="Loading Products...">
</app-loader>
<section *ngIf="!isFetchingProducts && !isErrorFetchingProducts" 
    class="mat-elevation-z4 rounded-md">

    <header>

        <section class="p-4 flex items-center justify-between space-x-4">
            <p class="text-3xl font-light">Products</p>
    
            <div class="space-x-4">
                <button mat-raised-button (click)="refreshProducts()"
                    [disabled]="isRefreshing">
                    <mat-icon>refresh</mat-icon>&nbsp;
                    <span>REFRESH</span>
                </button>
            </div>
        </section>

        <section>
            <section class="flex items-center justify-between px-4">
                <mat-form-field appearance="outline" style="font-size: .8rem;"
                    class="">
                    <mat-label>Search Products</mat-label>
                    <input #searchBox matInput autocomplete="off" [value]="searchKey"
                        (keyup)="searchProduct(searchBox.value)"/>
                    <span matPrefix>
                        <mat-icon>search</mat-icon>
                    </span>
                    <span matSuffix *ngIf="searchBox.value">
                        <button mat-icon-button (click)="clearSearchField(searchBox)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </span>
                </mat-form-field>
                
                <mat-slide-toggle color="warn" class="inline-block ml-4 mb-2"
                    [checked]="isShowMultipleBranches"
                    (change)="toggleShowMultipleBranches()">
                    View From All Branches
                </mat-slide-toggle>
            </section>

            <mat-progress-bar [class.invisible]="!isRefreshing" [class.visible]="isRefreshing"
                mode="indeterminate" class="border border-transparent">
            </mat-progress-bar>
        </section>        
    </header>
    
    <table mat-table [dataSource]="dataSource" [fixedLayout]="false" matSort class="w-full">
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lookup Key</th>
            <td mat-cell *matCellDef="let product" class="uppercase">{{product.lookupKey}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let product">
                <p style="margin: 0; font-size: .8rem; margin-right: 1rem;" 
                    class="font-medium text-gray-800">
                    {{product.name}}
                </p>
                <ul *ngIf="isShowMultipleBranches" class="flex items-center">
                    <li *ngFor="let productBranch of product?.productBranches">
                        <p style="margin: 0" 
                            class="text-xs text-gray-400 font-medium">
                            {{productBranch?.branch?.name}}
                            <span class="text-gray-900 font-medium">
                                ({{productBranch?.quantity}})
                            </span>
                            <span>,</span>
                        </p>
                    </li>
                </ul>
            </td>
        </ng-container>
        <ng-container matColumnDef="sellingPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price</th>
            <td mat-cell *matCellDef="let product" style="min-width: 120px;">
                <span class="text-gray-600 font-medium">GHC </span> 
                <span class="font-medium text-gray-900">{{(product?.sellingPrice || 0)?.toFixed(2)}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>In Stock</th>
            <td mat-cell *matCellDef="let product" style="min-width: 120px;">
                <span class="font-medium">
                    {{product?.quantity}}
                </span>
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let product">
                GHC {{(product?.quantity * product?.sellingPrice)?.toFixed(2)}}
            </td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let product" style="min-width: 120px;">
                <button mat-icon-button class="button" (click)="deleteProduct(product, $event)">
                    <mat-icon>delete</mat-icon>
                </button>
                <a class="button" [routerLink]="'./' + product.id" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;" 
            class="body-row" style="cursor: pointer;"
            (click)="viewProduct(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
</section>
