<section class="mat-elevation-z4">
    <header>
        <div class="p-4 flex items-center justify-between space-x-4">
            <p class="text-3xl font-light">Branches</p>
            <a routerLink="../create-branch" mat-raised-button class="primary-button-color space-x-2">
                <mat-icon>add</mat-icon>
                <span>Create Branch</span>
            </a>
        </div>
    </header>
    <section>        
        <table mat-table [dataSource]="branches" class="w-full">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Branch</th>
                <td mat-cell *matCellDef="let branch">{{branch?.name}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let branch" class="text-gray-500">{{branch?.address}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let branch; columns: tableColumns;" 
                class="" style="cursor: normal;">
            </tr>
        </table>
    </section>
</section>
