
<section style="width: 800px; max-width: 100%;">
    <header class="space-y-4">
        <span class="flex items-center justify-between space-x-4">
          <span class="flex items-center text-gray-800 space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="text-gray-800 fill-current"
              enable-background="new 0 0 24 24"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000">
              <g>
                <rect fill="none" height="24" width="24"/>
              </g>
              <g>
                <g>
                  <path d="M5,5h2v1c0,1.1,0.9,2,2,2h6c1.1,0,2-0.9,2-2V5h2v5h2V5c0-1.1-0.9-2-2-2h-4.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H5 C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6v-2H5V5z M12,3c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,3,12,3z"/>
                  <path d="M21.75,12.25c-0.41-0.41-1.09-0.41-1.5,0L15.51,17l-2.26-2.25c-0.41-0.41-1.08-0.41-1.5,0l0,0c-0.41,0.41-0.41,1.09,0,1.5 l3.05,3.04c0.39,0.39,1.02,0.39,1.41,0l5.53-5.54C22.16,13.34,22.16,12.66,21.75,12.25z"/>
                </g>
              </g>
            </svg>
            <p>Inventory</p>
          </span>
          <button tabindex="-1" mat-icon-button
            class="bg-red-100 flex items-center justify-center"
              (click)="closeDialog()">
              <svg xmlns="http://www.w3.org/2000/svg"
                class="text-red-600 fill-current mx-auto"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000">
                  <path d="M0 0h24v24H0V0z"
                    fill="none"/>
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
              </svg>
          </button>
        </span>

        <span class="flex items-center justify-between space-x-4">
          <p class="text-lg">Add Stock Item</p>
          <a tabindex="-1" mat-raised-button (click)="addProduct()" color="primary">
            <svg xmlns="http://www.w3.org/2000/svg"
              height="24px"
              class="text-white fill-current mr-2 inline-block"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>              
            </svg>
            <span>ADD NEW PRODUCT</span>
          </a>
        </span>

        <span>
          <mat-form-field appearance="outline"
            style="font-size: .8rem; margin-top: 1rem;"
            class="w-full">
              <mat-label>Search Product</mat-label>
              <input #searchBox matInput tabindex="0" autocomplete="off"
                  (keyup)="searchProduct(searchBox.value)" />
              <span matPrefix>
                <svg xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  class="text-gray-800 fill-current mr-2 inline-block mb-2"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000">
                  <path d="M0 0h24v24H0V0z" fill="none"/>
                  <path d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
              </span>
              <span *ngIf="searchBox.value" matSuffix>
                <button mat-icon-button (click)="clearSearchBox(searchBox)">
                  <svg xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    class="text-gray-800 fill-current mr-2 inline-block"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                  </svg>
                </button>
              </span>
          </mat-form-field>
        </span>
        <span>
          <mat-progress-bar mode="indeterminate"
              [class.visible]="isFetchingProducts || isRefreshing"
              [class.invisible]="!isFetchingProducts && !isRefreshing">
            </mat-progress-bar>
        </span>
    </header>

    <section style="height: 60vh; overflow-y: auto;">
        <table tabindex="-1" mat-table [dataSource]="dataSource" class="w-full">
            <!-- <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Product Lookup Key</th>
                <td mat-cell *matCellDef="let branchProduct"
                  class="uppercase">
                  {{branchProduct?.product?.lookupKey}}
                </td>
            </ng-container> -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let product">
                    <p style="margin: 0; font-size: .8rem; margin-right: 1rem;" 
                        class="font-medium text-gray-800 capitalize">
                        {{product?.name}}
                    </p>
                </td>
            </ng-container>
            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef>Unit Price</th>
                <td mat-cell *matCellDef="let product" style="min-width: 120px;">
                    <span class="font-medium">
                        GHC {{product?.sellingPrice?.toFixed(2)}}
                    </span>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let product; columns: tableColumns;" 
              class="body-row" style="cursor: pointer;"
              (click)="selectProduct(product)">
            </tr>
        </table>
    </section>
</section>
